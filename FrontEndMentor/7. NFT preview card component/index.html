<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"

<body>
    <div class="mainContainer">
        <div class="cardContainer">
            <div class="imageSection">

                    <img src="./imgs/cube.jpg" alt="">

            </div>

                <h1 id="titleText">Equlibrium #3429</h1>
                <p id="descriptionText">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="eth">

                        <i class="fas fa-clock"></i>

                    </div>
                </div>

                <div class="dividerLine"></div>
                <div class="creatorSection">
                    <img src="./imgs/WhatsApp Image 2021-01-12 at 20.20.47.jpeg" alt="">
