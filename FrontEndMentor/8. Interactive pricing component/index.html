<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb42eed187.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div>
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </div>
    </div>

    <div class="pricingComponent">
        <div class="result">
            <p id="page-views">100K PAGEVIEWS</p>
            <p id="price-month">$16.00 <span style="font-size: 1.5rem; color: gray;">/month</span></p>
        </div>
        <div class="slideContainer">
            <input id="range-slider" type="range" min="1" max="100" value="50">
        </div>
        <div class="billingInfo">
            <div class="billingInfoContainer">
                <p style="color: gray; font-weight: 500;">Monthly Billing</p>
                <div id="billing-switch">
                    <div id="switch-circle"></div>
                </div>
                <p style="color: gray; font-weight: 500;">Yearly Billing</p>
                <p
                    style="color: gray; font-weight: 500; border-radius: 2rem; background-color: rgb(255, 220, 154); color: rgb(204, 133, 0); padding: 0.2rem 0.5rem 0.2rem 0.5rem;">
                    25% discount</p>
            </div>
        </div>
        <div class="dividerLine"></div>
        <div class="benefits">
            <div class="benefitsContainer">
                <div class="benefitList">
                    <div>
                        <i class="fas fa-check"></i>
                        <li>Unlimited websites</li>
                    </div>
                    <div>
                        <i class="fas fa-check"></i>
                        <li>100% data ownership</li>
                    </div>
                    <div>
                        <i class="fas fa-check"></i>
                        <li>Email reports</li>
                    </div>
                </div>
                <div class="startTrialButton">
                    <button>Start my trial</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
