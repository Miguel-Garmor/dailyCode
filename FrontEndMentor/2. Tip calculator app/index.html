<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
</head>

<body>
    <div class="frame">
        <div class="title">
            <h1>SPLI</h1>
            <h1>TTER</h1>
        </div>
        <div class="container">

            <div class="select-area">
                <section>
                    <h1>Bill</h1>
                    <form action="">
                        <input type="text">
                    </form>
                </section>
                <section>
                    <h1>Select Tip %</h1>
                    <div class="button-grid">
                        <!-- GRID -->
                        <div>5%</div>
                        <div>10%</div>
                        <div>15%</div>
                        <div>25%</div>
                        <div>50%</div>
                        <div>CUSTOM</div>

                    </div>
                </section>
                <section>
                    <h1>Number of people</h1>
                    <form action="">
                        <input type="text">
                    </form>
                </section>
            </div>
            <div class="result-area">
                <div class="info">
                    <div class="tip-amt">
                        <section>
                            <h1>Tip Amount</h1>
                            <h2>/ person</h2>
                        </section>

                        <section>
                            <h1>$ 1</h1>
                        </section>
                    </div>
                    <div class="total">
                        <section>
                            <h1>Tip Amount</h1>
                            <h2>/ person</h2>
                        </section>

                        <section>
                            <h1>$ Amount</h1>
                        </section>
                    </div>
                </div>
                <div class="reset">

                    <button>RESET</button>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
