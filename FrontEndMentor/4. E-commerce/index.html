<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb42eed187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <section class="logo">
            <p>trainers</p>
        </section>
        <section class="links">
            <ul>
                <li><a>Collections</a></li>
                <li><a>Men</a></li>
                <li><a>Women</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </section>
        <section class="profile-cart">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <img src="./imgs/WhatsApp Image 2021-01-12 at 20.20.47.jpeg" alt="">
        </section>
    </nav>
    <div class="content">
        <section class="gallerySection">

            <div class="mainImage">
                <img src="./imgs/image-product-1.jpg" alt="">
            </div>
            <div class="thumbnails">
                <div>
                    <img src="./imgs/image-product-1-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="./imgs/image-product-2-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="./imgs/image-product-3-thumbnail.jpg" alt="">
                </div>
                <div>
                    <img src="./imgs/image-product-4-thumbnail.jpg" alt="">
                </div>
            </div>

        </section>
        <section class="descriptionSection">
            <div class="description">
                <section class="title">
                    <h2>Trainers company</h1>
                        <h1>Fall Limited Edition Trainers</h1>
                </section>
                <section class="descriptionText">
                    <p>Casual outdoor clothing with plain colours that go with everything. Made of
                        leather, easy to clean, and an outer rubber sole with a cushiony feel.</p>
                </section>
                <section class="pricing">
                    <div class="endPrice">
                        <div id="discountPrice">
                            <p>125.00€</p>
                        </div>
                        <div id="discount">
                            <p>50%</p>
                        </div>
                    </div>
                    <div id="originalPrice">
                        <p>250.00€</p>
                    </div>
                </section>
                <section class="buttons">
                    <div class="quantity">
                        <button><i class="fas fa-minus"></i></button>
                        <p>0</p>
                        <button><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="addCart">
                        <button>
                            <i class="fas fa-cart-plus"></i>
                            <p>Add to cart</p>
                        </button>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>

</html>
