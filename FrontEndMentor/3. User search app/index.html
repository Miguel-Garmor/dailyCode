<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb42eed187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <section class="logo">
            <h1>devfinder</h1>
            <div>
                <p>dark mode</p>
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun hidden"></i>
            </div>
        </section>

        <section class="input">
            <i class="fas fa-search fa-2x"></i>
            <input type="text">
            <button>Search</button>
        </section>

        <section class="content">

            <div class="image">
                <div class="image">
                    <!--IMAGE-->
                </div>
            </div>

            <div class="contentDetails">
                <div class="profileInfo">
                    <div class="info">
                        <section>
                            <h1>Mike Garmor</h1>
                            <p>@Mikegarmor</p>
                        </section>
                        <section>
                            <p>This profile has no bio</p>
                        </section>
                    </div>
                    <div class="joinDate">
                        <p>joined 25 July 2020</p>
                    </div>

                </div>
                <div class="stats">
                    <div class="repos">
                        <h1>Repos</h1>
                        <p>8</p>
                    </div>
                    <div class="followers">
                        <h1>Followers</h1>
                        <p>65464</p>
                    </div>
                    <div class="following">
                        <h1>Following</h1>
                        <p>9</p>
                    </div>

                </div>
                <div class="socialLinks">
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>San Francisco</p>
                    </div>
                    <div class="twitter">
                        <i class="fab fa-twitter"></i>
                        <p>@migmor</p>
                    </div>
                    <div class="link">
                        <i class="fas fa-link"></i>
                        <p>miguelmoral.com</p>
                    </div>
                    <div class="github">
                        <i class="fab fa-github"></i>
                        <p>Migarmor</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
